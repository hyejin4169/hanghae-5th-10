<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>Home | My Tokyo</title>
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta property="og:title" content="스위터 - 세상을 달달하게"/>
    <meta property="og:description" content="mini project for Web Plus"/>
    <meta property="og:image" content="{{ url_for('static', filename='ogimg.png') }}"/>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Stylish&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='myjs.js') }}"></script>

    <script>
        $(document).ready(function () {
            get_posts()
        })

    </script>

</head>
<body>

<!-- 상단 배너 -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light parent" style="background-color: darkred;">
    <a class="navbar-brand" href="#" style="color: floralwhite;">도쿄 가봤니?</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <div class="navbar-nav">
            <div class="nav-item active">
                <a class="nav-link" href="/" style="color: floralwhite;">Home <span
                        class="sr-only">(current)</span></a>
            </div>
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false" style="color: floralwhite;">
                    My Page
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#" style="color: floralwhite; background-color: transparent;">My
                        Places</a>
                    <a class="dropdown-item" href="#" style="color: floralwhite; background-color: transparent;">My
                        Reviews</a>
                </div>
            </div>
            <div class="nav-item navbar-right" style="position: absolute; right: 10px;">
                <a class="nav-link" onclick="logout();" href="/login" style="color: floralwhite;">Logout</a>
            </div>
        </div>
    </div>
</nav>

<!-- 중간 배너, 검색창-->
<div class="mid_banner">
    <h1>Have you ever been to Tokyo?</h1>
    <form method="GET" action="/api/myList">
        <div class="buttons col-3">
            <input type="search" name="search" class="form-control" id="inputKeyword" placeholder="검색어를 입력하세요."
                   style="text-align: center;">
            <button class="button is-danger" type="submit" class="btn" id="inputKeyword"
                    style="background-color: darkred; color: floralwhite; position: absolute; top: 10px; right: -57px;">
                검색하기
            </button>
        </div>
    </form>
</div>

<!-- 좋아요 한 여행지 정렬 -->
<div id="place_list" class="place_list">
    {% if list|length %}
        {% for item in list %}

            <div class="cards-box w-100 mb-3 row"
                 style="width:200px; height:300px; max-width: 350px; max-height: 300px;">
                <div class="card-body place_body" onclick="toRead('{{ item._id }}')">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text contents_ellipsis">{{ item.contents }}</p>
                    <input type="hidden" id="review_id" value="{{ item._id }}">
                </div>
            </div>
        {% endfor %}
    {% endif %}

</div>
</body>
</html>
