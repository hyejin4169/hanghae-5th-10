    <style>
        *{
            /*background-color: white;*/
            font-family: 'Yeon Sung', cursive;
        }

        .wrap{
             background-color: #fff8dc;
            min-height: 100vh;
            padding-bottom: 50px;
        }
        .banner{
            width: 100%;
            height: 200px;

            background-color: white;
            background-image: url("../static/Tokyo-Tower.jpg");
            {#background-image: url('{{ url_for("static", filename="Tokyo-Tower.jpg") }}');#}
            background-size: cover;
            background-position: center;

        }
         h1{
            font-size: 30px;
            color: white;
            padding: 30px 0px 0px 20px;

        }

        .topbar{
            background-color: #651e1e;


            /*opacity: 0.5;*/

            width: 100%;
            height: 200px;

            text-align: left;
            font-weight: bold;
            font-size: 50px;
            padding: 50px 0px 0 50px;

            color: white;
        }

        .image-box{

            width: 500px;
            height: 300px;
            overflow: hidden;
            margin: auto;
        }
        .imgclass{
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            margin: auto;
            margin-top: 10px;
            border-radius: 5px;

        }

        .location-name{
            background-color: beige;
            width: 500px;
            margin: auto;
            padding: 1px;
            font-weight: bold;
        }
        .location-desc{
            background-color: beige;
            width: 500px;
            min-height: 150px;
            padding: 1px;
            margin: auto;
        }
        .location-comment{
            background-color: #dcdc77;
            width: 500px;
            margin: auto;
        }
        .location-comment textarea{
            width: 100%;
        }
        .input_box{
            border-radius: 5px;
            width: 99%;
            padding: 0px;
            margin: 2px;
            border: none;
        }
        .location-desc > .input_box{
            color: #9a9a9a;
            min-height: 150px;
        }
        .uploadbtn{
            display: flex;
            float: right;
            margin-top: 10px;
            margin-right: 3px;
        }
        .mid_banner {
            font-size: 50px;

            position: relative;

            width: 100%;
            height: 300px;

            color: floralwhite;
            text-align: center;

            background-image: url("https://stillmed.olympics.com/media/Images/OlympicOrg/News/2020/03/24/2020-03-24-tokyo-thumbnail-01.jpg");
            background-size: cover;
            background-position: center;

            border-radius: 10px;

            padding-top: 130px;

        }

        body {
            min-height: 120vh;
            background-color: #fff8dc;
        }
        .inputbundle {
            width: 500px;
            margin: auto;
        }
        .middle {
            width: 510px;
            border: 3px #651e1e solid;
            border-radius: 5px;
            background-color: white;
            margin: 20px auto auto;
        }


    </style>

    <script>
        {#게시글 업로드#}
        function create_new(){
            {#let image = null#}
            let title = $('#nameinput').val()
            let desc = $('#descinput').val()
            let today = new Date().toISOString()
            console.log(title,desc,today)
            $.ajax({
                type: "POST",
                url: '/upload/api/add_List',
                data: {
                    {#image_give: image,#}
                    title_give: title,
                    desc_give: desc,
                    date_give:today
                },
                error: function (){
                  alert(this.url)
                },
                success: function (response) {
                    {#alert(response['title'])#}
                    {#app.py에서 정상 작동후 아래 주소로 이동#}
                    window.location.href="/detail"

                }
            })
        }




    </script>
</head>

            <div class="uploadbox">
            <!--이미지 div -->

            </div>
            <!--여행지 이름 div -->
            <div class="location-name" id="namebox">
                <input type="text" id="nameinput" class="input_box" placeholder="여행지 이름">
            </div>
            <!--내용 desc div-->
            <div class="location-desc" id="descbox">
                <textarea class="input_box" id="descinput" placeholder="소개 내용"></textarea>

            <!--댓글, 후기 쓰기 (나중에 추가하기) -->

                <button type="button" class="uploadbtn button_design" onclick="create_new()">업로드</button>
