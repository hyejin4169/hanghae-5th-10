<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <title>Title</title>
    <style>
        *{
            {#background-color: #8a0309#}
            font-family: 'Jua', sans-serif;
        }

        .wrap{
            background-color: #fff8dc;
            min-height: 100vh;
            padding-bottom: 50px;
        }
        .banner{
            width: 100%;
            height: 100px;
            background-color: #8a0309;
            {#background-image: url("/static/imageloading.png");#}
            {#background-image: url('{{ url_for("static", filename="Tokyo-Tower.jpg") }}');#}
            background-size: cover;
            background-position: center;

        }
        h1{
            font-size: 30px;
            color: white;
            padding: 30px 0px 0px 20px;

        }

        .topbar{
            background-color: #651e1e;


            /*opacity: 0.5;*/

            width: 100%;
            height: 200px;

            text-align: left;
            font-weight: bold;
            font-size: 50px;
            padding: 50px 0px 0 50px;

            color: white;
        }

        .image-box{
            background-color: green;

            width: 500px;
            height: 300px;
            overflow: hidden;
            margin: auto;
        }
        .imgclass{
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            margin: auto;
        }

        .location-name{
            background-color: beige;
            border: none;
            width: 500px;
            padding: 1px;
            margin: auto;
            {#font-weight: bold;#}
        }
        .location-desc{
            background-color: beige;
            width: 500px;
            min-height: 150px;
            padding: 1px;
            margin: auto;
        }
        .location-comment{
            background-color: #dcdc77;
            width: 500px;
            margin: auto;
        }
        .location-comment textarea{
            width: 100%;
        }
        .input_box{
            border-radius: 5px;
            width: 99%;
            padding: 0px;
            margin: 2px;
            border: none;
        }
        .location-desc > .input_box{
            color: #9a9a9a;
            min-height: 150px;
        }
        .uploadbtn{

            margin: auto;
        }
        .uploadbox{
            margin: auto;
            width: 500px;
        }


    </style>

    <script>
        {#게시글 업로드#}
        function create_new(){
            {#let image = null#}
            let title = $('#nameinput').val()
            let desc = $('#descinput').val()
            let today = new Date().toISOString()
            console.log(title,desc,today)
            $.ajax({
                type: "POST",
                url: '/upload/api/add_List',
                data: {
                    {#image_give: image,#}
                    title_give: title,
                    desc_give: desc,
                    date_give:today
                },
                error: function (){
                  alert(this.url)
                },
                success: function (response) {
                    alert(response['title'])
                    {#app.py에서 정상 작동후 아래 주소로 이동#}
                    window.location.href="/detail"

                }
            })
        }




    </script>
</head>

<body>

    <div class="wrap" id="detailbox">
        <div class="banner" onclick="window.location.href='/'">
            <h1>도쿄 가봤니?</h1>
        </div>

        <div class="uploadbox">
            <!--이미지 div -->
            <div class="image-box" id="imagebox">
                <image class="imgclass" src="/static/imageloading.png"></image>
            </div>
            <!--여행지 이름 div -->
            <div class="location-name" id="namebox">
                <input type="text" id="nameinput" class="input_box" placeholder="여행지 이름">
            </div>
            <!--내용 desc div-->
            <div class="location-desc" id="descbox">
                <textarea class="input_box" id="descinput" placeholder="소개 내용"></textarea>
            </div>
            <!--댓글, 후기 쓰기 (나중에 추가하기) -->

            <button type="button" class="uploadbtn" onclick="create_new()">업로드</button>
        </div>

    </div>

</body>
</html>
